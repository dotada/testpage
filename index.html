<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deja's WIP page</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body>
    <button id="leftpanelupbtn">></button>
    <div id="bg"></div>
    <div id="maindiv">
        <p id="sign">Dejacraft</p>
    </div>
    <div id="leftpanel">
        <img src="./dejafloppa.png" id="top-image" />
        <div id="leftdivider"></div>
    </div>
</body>
</html>

<script>
    var out = false;
    VANTA.WAVES({
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x235789,
        waveHeight: 10.00
    })
    document.getElementById("leftpanelupbtn").onclick = async function() {
        if (!out) {
            document.getElementById("leftpanel").animate([
                {left: `-100vw`}, {top: `0`, left: `0`}
            ], {
                duration: 200,
                iterations: 1,
                fill:"forwards"
            }).onfinish = async (event) => {
                await new Promise(r => setTimeout(r, 100));
                document.getElementById("leftdivider").animate([
                    {height: `100%`, top: `0`}, {height: `0px`, top:`50%`}
                ],
                {
                    duration: 500,
                    iterations: 1,
                    fill:"forwards"
                }
            )}
            document.getElementById("leftpanelupbtn").animate([
                {top: '50vh'}, {transform: `translateX(26.8vw) translateX(1px) rotateZ(180deg)`}
            ], {
                duration: 200,
                iterations: 1,
                fill:"forwards"
            })
            
            out = true;
        } else {
            document.getElementById("leftdivider").animate([
                    {height: `0px`, top:`50%`}, {height: `100%`, top: `0`}
                ],
                {
                    duration: 500,
                    iterations: 1,
                    fill:"forwards"
                }
            ).onfinish = (event) => {
                document.getElementById("leftpanel").animate([
                    {top: `0`, left: `0`}, {left: `-100vw`}
                ], {
                    duration: 500,
                    iterations: 1,
                    fill:"forwards"
                })
            }
            await new Promise(r => setTimeout(r, 500));
            document.getElementById("leftpanelupbtn").animate([
                {transform: `translateX(26.8vw) translateX(1px) rotateZ(180deg)`}, {top: '50vh', transform: `translateX(0) rotateZ(0deg)`}
            ], {
                duration: 200,
                iterations: 1,
                fill:"forwards"
            })
            out = false;
        }   
    }
</script>
