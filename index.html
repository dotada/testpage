<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deja's WIP page</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body>
    <button id="leftpanelupbtn">></button>
    <div id="bg"></div>
    <div id="maindiv">
        <p id="sign">Dejacraft</p>
    </div>
    <div id="leftpanel">
        <button id="downbtn">X</button>
    </div>
</body>
</html>

<script>
    VANTA.WAVES({
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x235789,
        waveHeight: 10.00
    })
    document.getElementById("leftpanelupbtn").onclick = function() {
        document.getElementById("leftpanel").animate([
            {left: `-100vw`}, {top: `0`, left: `0`}
        ], {
            duration: 500,
            iterations: 1,
            fill:"forwards"
        })
        document.getElementById("leftpanelupbtn").animate([
            {top: '50vh'}, {transform: `translateX(-200%)`}
        ], {
            duration: 200,
            iterations: 1,
            fill:"forwards"
        })   
    }
    document.getElementById("downbtn").onclick = function() {
        document.getElementById("leftpanel").animate([
            {top: `0`, left: `0`}, {left: `-100vw`}
        ], {
            duration: 500,
            iterations: 1,
            fill:"forwards"
        })
        document.getElementById("leftpanelupbtn").animate([
            {transform: `translateX(-100%)`}, {transform: `translateX(0)`}
        ], {
            duration: 200,
            iterations: 1,
            fill:"forwards"
        })
    }
</script>
